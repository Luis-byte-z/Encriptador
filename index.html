<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encriptador de texto</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <p class="title">Encriptador/Desencriptador</p>
        </header>
        <main>

            <div class="cajas">
                <div class="caja-texto">
                    <textarea placeholder="Write your text here" class="mensaje-texto"></textarea>
                </div>
                <div class="caja-copiar">
                    <textarea class=mensaje-copiar></textarea>
                </div>
            </div> 
            
            <div class="buttons">
                <button type="button">Encriptar</button>
                <button type="button">Desencriptar</button>
                <button type="button">Copiar</button>
            </div>

        </main>
        <footer>
            <p>Autor: Luis Angel Lopez</p>
        </footer>
        
    </body>
</html>
