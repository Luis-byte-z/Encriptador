<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <p class="title">Encriptador - Desencriptador</p>
    </header>
    <main>
      <div class="cajas">
        <div class="caja-texto">
          <textarea
            id="textarea-texto"
            placeholder="Write your text here"
            class="mensaje-texto"
          ></textarea>
          <div class="buttons">
            <button type="button">Encriptar</button>
            <button type="button">Desencriptar</button>
            <button type="button">Copiar</button>
          </div>
        </div>
        <div class="caja-copiar">
          <textarea class="mensaje-copiar"></textarea>
          <img src="imagenes/woman.svg" alt="" />
          <h3>Ning√∫n mensaje fue encontrado</h3>
          <p>Ingresa el texto que desees encriptar o desencriptar.</p>
        </div>
      </div>
    </main>
    <footer>
      <p>Autor: Luis Angel Lopez</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
